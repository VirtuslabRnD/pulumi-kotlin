          retention-days: 3
  kubernetes-e2e-test:
    name: Run end-to-end tests of Pulumi Kotlin Kubernetes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Check out project sources
        uses: actions/checkout@v2
