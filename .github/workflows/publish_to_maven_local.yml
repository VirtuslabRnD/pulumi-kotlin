name: Publish pulumi-kotlin to Maven Local

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  publish:
    name: Publish pulumi-kotlin to Maven Local Repository
    runs-on: [ self-hosted, active ]
    if: ${{ startsWith(github.head_ref, 'test-auto-schema')  || startsWith(github.head_ref, 'prepare-release') || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    strategy:
      fail-fast: false
      matrix:
        provider: [
          cloudflare, slack, github, random, gcp, google-native, aws, aws-native, azure, azure-native, kubernetes,
          nomad, docker, gitlab, digitalocean, alicloud
        ]
    steps:
      - name: Check out project sources
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
      - name: Publish to Maven Local
        run: ./gradlew publishPulumi${{ matrix.provider }}PublicationToMavenLocal -Dorg.gradle.daemon=false -q
