name: Compile, analyze, and test pulumi-kotlin

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  compile-and-test:
    name: Compile and test pulumi-kotlin
    runs-on: ubuntu-latest
    steps:
      - name: Check out project sources
        uses: actions/checkout@v2
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Compile and test code
        id: run-tests
        run: ./gradlew build test -x check
      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: ./build/reports/tests/test/*
          retention-days: 3
      - name: Upload ejected-tests
        if: ${{ failure() && steps.run-tests.outcome == 'failure' }}
        uses: actions/upload-artifact@v3
        with:
          name: ejected-tests
          path: ./ejected-tests/
          retention-days: 3
  analyze:
    name: Analyze pulumi-kotlin
    runs-on: ubuntu-latest
    steps:
      - name: Check out project sources
        uses: actions/checkout@v2
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run Ktlint
        run: ./gradlew lintKotlin
      - name: Upload Ktlint report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ktlint-report
          path: ./build/reports/ktlint/*.html
          retention-days: 3
      - name: Run Detekt
        run: ./gradlew detekt
      - name: Upload Detekt report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: detekt-report
          path: ./build/reports/detekt/*.html
          retention-days: 3
  publish:
    name: Publish pulumi-kotlin to Maven Local Repository
    runs-on: ubuntu-latest
    steps:
      - name: Check out project sources
        uses: actions/checkout@v2
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Publish to Maven Local
        run: ./gradlew publishToMavenLocal -x dokkaPulumiCloudflareJavadoc -x dokkaPulumiKubernetesJavadoc
