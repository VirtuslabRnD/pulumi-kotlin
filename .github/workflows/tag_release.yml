name: Tag release

on:
  push:
    branches:
      - main

jobs:
  tag-release:
    name: Tag release
    runs-on: ubuntu-latest
    steps:
      - name: Check out project sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Tag new versions of Pulumi Kotlin (if available)
        run: |
          ./gradlew tagRecentRelease
          git push --tags
      - name: Trigger release
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Release and publish packages to GitHub Packages
          repo: VirtuslabRnD/pulumi-kotlin
